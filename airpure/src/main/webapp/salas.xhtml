<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:hf="http://highfaces.org"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Dashboard - Geral</title>
        <!-- Bootstrap core CSS -->

        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo1.png']}"/>
        <SCRIPT type="text/javascript">
            var myVar = setInterval(redirect, 60000);
            var myVar2 = setInterval(redirect2, 360000);
            function redirect() {
                $("#fieldset_colors").load(" #fieldset_colors > *");
                $("#lastRegister").load(" #lastRegister > *");
            }
            function redirect2() {
                window.location.reload(1);
            }



        </SCRIPT>
        <!-- REQUIRED JS SCRIPTS -->
        <SCRIPT type="text/javascript">
            function redirect() {
                window.location.href = "graphsDetailed.xhtml";
            }
            function filterByData() {
                document.getElementById("data").style.display = "inline";
            }
            function filterById() {
                document.getElementById("data").style.display = "none";
            }
            function filterByNumber() {
                document.getElementById("data").style.display = "none";
            }
            function noFilter() {
                document.getElementById("data").style.display = "none";
            }
        </SCRIPT>
        <style>
            .dot {
                height: 25px;
                width: 25px;
                border-radius: 50%;
                display: inline-block;
            }
            html {
                background-color: #222D32;
            }

        </style>





    </h:head>

    <h:body onload="#{autenticacao.verificacao()}" ></h:body>
    <h:body class="skin-blue sidebar-mini sidebar-collapse" >



        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="homePage.xhtml" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/logo1.png" width="30"/> 
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>AirPure</b></span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <h:form>
                    <div class="pull-right">
                        <p:commandButton styleClass="btn btn-danger btn-block" value="Sair" action="#{autenticacao.logOut()}" update="@form"/>
                    </div>
                </h:form>

            </nav>

        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar" style="height: 100%!Important;">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- /.search form -->

                <!-- Sidebar Menu -->
                <ul class="sidebar-menu">
                    <li class="header">Menu</li>
                    <!-- Optionally, you can add icons to the links -->

                    <li>

                        <li class="active"><a href="/airpure/sistema/simpec"><i class="fa fa-home"></i> <span>Home</span></a></li>
                        
                        <li class="header">Cadastro</li>
                        <li class="active"><a href="/airpure/sistema/cadastroManutencao"><i class="fa fa-truck"></i> <span>Cadastro de Manutenções</span></a></li>
                        <li class="active"><a href="/airpure/sistema/cadastroDispositivo"><i class="fa fa-floppy-o"></i> <span>Cadastro de Dispositivos</span></a></li>
                        <li class="active"><a href="/airpure/sistema/cadastroHVAC"><i class="fa fa-snowflake-o"></i> <span>Cadastro de A.C</span></a></li>
                        <li class="active"><a href="/airpure/sistema/cadastroAmbientes"><i class="fa fa-bank"></i> <span>Cadastro de Ambientes</span></a></li>
                        <li class="active"><a href="/airpure/sistema/notifique"><i class="fa fa-sms"></i> <span>Notificações</span></a></li>
                        <li class="header">PMOC</li>
                        <li class="active"><a href="/airpure/sistema/proximasManutencoes"><i class="fa fa-calendar"></i> <span>Próximos Serviços</span></a></li>
                    </li>


                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="overflow: scroll; background-size: 100%; background: url('resources/images/wp4094533.jpg') repeat !important;">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 style="color: white;">
                    Dashboard
                    <small style="color: white;">SIMPEC</small>
                </h1>

            </section>

            <section class="content">


                <p:dialog header="Aguarde um momento..." widgetVar="dlg1" modal="true" resizable="false" draggable="false" closable="false">
                    <div style="text-align: center">
                        <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/ajaxloadingbar.gif" width="100"/>
                    </div>
                </p:dialog>



                <h:panelGroup>



                    <!--Título-->
                    <p:fieldset legend="Ambientes Monitorados" style="width:100%; border-width: 3px; color: black; text-align: center;  font-weight: bold;">
                        
                        <div align = "right">
                            <h:panelGrid columns="2">
                                <h1 style="color: black; float: left; font-size: 26px; margin-top: 0; padding-right: 5px">
                                    Ordenar por:    
                                    <!-- <small style="color: white;">SASO</small> -->
                                </h1>
                                <h:form>
                                    <h:panelGrid columns="2" style= "margin-top: 0!Important; padding: 0">
                                        <p:selectOneMenu value="#{autenticacao.usuario.nome}" effect="fold" editable="false" style="background-color:white;">
                                            <f:selectItem itemLabel="Ordem Alfabética" itemValue="1"/>
                                            <f:selectItem itemLabel="Temperatura" itemValue="2"/>
                                        </p:selectOneMenu>
                                        <p:commandButton styleClass="btn btn-primary btn-block" value="Ordenar" action="#{autenticacao.defineOrdenacao()}" update="@form"/>
                                    </h:panelGrid>
                                </h:form>
                            </h:panelGrid>
                        </div>
                        <p:dataScroller id="fieldset_data1" value="#{requestdata3.returnAmbientes()}" var="process1" rendered="true">   

                            <!--Painel que separa os dispositivos-->
                            <h:panelGrid columns="1" style=" width: 95%; height: 100px; text-align: center;  box-shadow: 0px 0px 8px #888888; margin: 10px; padding: 10px;" >  

                                <!--Dados principais-->
                                <p:dataScroller id="fieldset_data" value="#{requestdata3.returnSampleFromRoom(process1.id)}"  var="process2" rendered="true"> 
                                    <!--Divide em 7 colunas-->
                                    <h:panelGrid columns="1" style="width: 100%; " >

                                        <!--Dados-->
                                        <h:panelGrid columns="2" style="width: 100%; " >
                                            <h:panelGrid columns="2" style="background-color: white; border-radius: 10px; width: 85%; height: 100px; text-align: left;  margin: 30px; padding: 5px;">                              
                                                <h:outputLabel value="Localização:" style="color: black; font-size: 18px;"/>
                                                <h:outputLabel value=" Sala #{process1.sala}, do(a) #{process1.predio}, na(o)  #{process1.local}." style="color: black; font-size: 18px; font-weight: bold; "/>
                                                <h:outputText value="Último Registro:" style="font-weight: normal; color: black; text-align: center; font-size: 18px; "/>
                                                <h:outputText value=" #{process2.dataInString}" style="color: black; text-align: center; font-size: 18px; font-weight: bold;"/>
                                                <h:form>
                                                    <p:commandButton styleClass="btn btn-primary" action="#{requestdata3.putItOnSessionRoom(process1.id)}" onclick="PF('dlg1').show();" value="Relatório"/>
                                                    <p:commandButton styleClass="btn btn-primary" action="#{requestdata3.putItOnSession2(process2.airpure.id,process1.id)}" onclick="PF('dlg1').show();" value="Detalhes"/>
                                                </h:form>

                                            </h:panelGrid>
                                            <h:panelGrid columns="1" style="background-color: #{requestdata3.returnColorParam(process2.temperatura,'Temperatura')}; border-radius: 10px; width: 90%; height: 100px; text-align: center;  box-shadow: 8px 8px 8px #888888; margin: 10px; padding: 10px;"> 
                                                <h:outputLabel value="Temperatura:" style="color: white; font-size: 18px;"/>
                                                <h:panelGrid columns="2" style="margin:auto;"> 
                                                    <h:outputText value="#{process2.temperatura} ºC" style="font-weight: bold; color: white; text-align: center; font-size: 35px;"/>     
                                                </h:panelGrid> 
                                                <h:outputLabel value="#{requestdata3.returnImageParam(process2.temperatura,'Temperatura')}" style="color: white; font-size: 18px;"/>
                                            </h:panelGrid>
                                        </h:panelGrid>


                                    </h:panelGrid>
                                </p:dataScroller>

                            </h:panelGrid>
                        </p:dataScroller>


                        <div style="text-align:center">
                            <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/udf.png" width="300"/>   
                        </div>
                        <div style="text-align:center">
                            <h:outputLabel value="Powered by AirPure | #{main.SVNRevision}" style="font-size: 10px;"/>
                        </div>
                    </p:fieldset>
                </h:panelGroup><!--Final Painel que separa os dispositivos-->


                <!--Inserir aqui próximos dispositivos-->


            </section>


        </div><!-- /.content-wrapper -->
        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>


        <!-- REQUIRED JS SCRIPTS -->

        <script src="https://unpkg.com/gauge-chart@0.5.1/dist/bundle.js"></script>
        <script>
                                                        // Element inside which you want to see the chart.
                                                        let element1 = document.querySelector('#gaugeArea1')

                                                        let options1 = {
                                                            arcColors: ['rgb(44, 151, 222)', 'lightgray'],
                                                            arcDelimiters: [80],
                                                            rangeLabel: ['0%', '100%'],
                                                            centralLabel: '70%',
                                                        }



                                                        // Drawing and updating the chart.  
                                                        GaugeChart
                                                                .gaugeChart(element1, 300, options1)
                                                                .updateNeedle(70)

        </script>


        <script>
            // Element inside which you want to see the chart.
            let element2 = document.querySelector('#gaugeArea2')

            let options2 = {
                arcColors: ['rgb(44, 151, 222)', 'lightgray'],
                arcDelimiters: [80],
                rangeLabel: ['0%', '100%'],
                centralLabel: '70%',
            }



            // Drawing and updating the chart.  
            GaugeChart
                    .gaugeChart(element2, 300, options2)
                    .updateNeedle(70)

        </script>


        <script type="text/javascript" src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script> <!-- Correio -->
        <script type="text/javascript" src="#{request.contextPath}/resources/dist/js/app.min.js"></script> <!-- Correio -->





    </h:body>

</html>
