<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:hf="http://highfaces.org"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Dashboard - Geral</title>
        <!-- Bootstrap core CSS -->

        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo1.png']}"/>
        <SCRIPT type="text/javascript">
            var myVar = setInterval(redirect, 60000);
            var myVar2 = setInterval(redirect2, 360000);
            function redirect() {
                $("#fieldset_colors").load(" #fieldset_colors > *");
                $("#lastRegister").load(" #lastRegister > *");
            }
            function redirect2() {
                window.location.reload(1);
            }



        </SCRIPT>
        <style>
            .dot {
                height: 25px;
                width: 25px;
                border-radius: 50%;
                display: inline-block;
            }
            html {
                background-color: #222D32;
            }

        </style>

        <script src="https://unpkg.com/gauge-chart@0.5.1/dist/bundle.js"></script>




    </h:head>

    <h:body onload="#{autenticacao.verificacao()}" ></h:body>
    <h:body class="hold-transition skin-blue sidebar-mini" >



        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="homePage.xhtml" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/logo1.png" width="30"/> 
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>AirPure</b></span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <h:form>
                    <div class="pull-right">
                        <p:commandButton styleClass="btn btn-danger btn-block" value="Sair" action="#{autenticacao.logOut()}" update="@form"/>
                    </div>
                </h:form>

            </nav>

        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar" style="height: 100%!Important;">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- /.search form -->

                <!-- Sidebar Menu -->
                <ul class="sidebar-menu">
                    <li class="header">Tópico 1</li>
                    <!-- Optionally, you can add icons to the links -->

                    <li>

                        <li class="active"><a href="/airpure/sistema/filtro"><i class="fa fa-link"></i> <span>Filtros</span></a></li>

                    </li>


                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="overflow: scroll; background-size: 100%; background: url('resources/images/wp4094533.jpg') repeat !important;">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 style="color: white;">
                    Dashboard
                    <small style="color: white;">Geral</small>
                </h1>
            </section>

            <section class="content">


                <p:dialog header="Aguarde um momento..." widgetVar="dlg1" modal="true" resizable="false" draggable="false" closable="false">
                    <div style="text-align: center">
                        <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/ajaxloadingbar.gif" width="100"/>
                    </div>
                </p:dialog>



                <h:panelGroup>
                    <!--Filtro-->
                    <h:form>  
                        <p:growl id="messages"/>
                        <p:menubar style="text-align: center;">
                            <p:submenu label="Filtrar por" icon="pi pi-file">
                                <p:menuitem value="Data" onclick="filterByData()"/>
                                <p:separator />
                                <p:menuitem value="Sem Filtro" onclick="noFilter();PF('dlg1').show();" action="#{requestdata2.noFilterDatatable()}"/>
                            </p:submenu>
                        </p:menubar>
                    </h:form>


                    <!--Título-->
                    <p:fieldset legend="Dados Qualidade do Ar Interno" style="width:100%; border-width: 3px; color: black; text-align: center;">

                        <p:dataScroller id="fieldset_data1" value="#{requestdata2.returnID()}" var="process1" rendered="true">   

                            <!--Painel que separa os dispositivos-->
                            <h:panelGrid columns="1" style=" width: 95%; height: 100px; text-align: center;  box-shadow: 0px 0px 8px #888888; margin: 10px; padding: 10px;" >  

                                <!--Dados principais-->
                                <p:dataScroller id="fieldset_data" value="#{requestdata2.returnLastSampleBYID(process1.id)}"  var="process" rendered="true">    
                                    <!--Divide em 7 colunas-->
                                    <h:panelGrid columns="7" style="width: 100%; " >

                                        <!--Dados-->
                                        <h:panelGrid columns="1" style="background-color: white; border-radius: 10px; width: 85%; height: 100px; text-align: left;  margin: 30px; padding: 5px;">                              
                                            <h:outputLabel value="Dados do dispositivo :" style="color: black; font-size: 18px;"/>
                                            <h:outputText value="#{requestdata2.ultimoRegistroDadosID(process1.id)}" style="font-weight: normal; color: black; text-align: center; font-size: 18px;"/>

                                        </h:panelGrid>



                                        <!--IAQ-->
                                        <h:panelGrid columns="1" style="background-color: white;  width: 85%; height:50px; text-align: center;  margin: 10px; padding: 5px;"> 
                                            <h:outputLabel value="IAQ" style="color: black; font-size: 18px;"/>
                                            <h:outputLabel value="Índice de Qualidade do Ar" style="color: black; font-size: 15px;"/>
                                            <div  id="gaugeArea1#{process.id}"></div>                                    
                                        </h:panelGrid>

                                        <!--ICP-->
                                        <h:panelGrid columns="1" style="background-color: white;  width: 85%; height: 50px; text-align: center;   margin: 10px; padding: 5px;"> 
                                            <h:outputLabel value="ICP" style="color: black; font-size: 18px;"/>
                                            <h:outputLabel value="Índice de compatibilidade da percepção" style="color: black; font-size: 15px;"/>
                                            <div id="gaugeArea2#{process.id}"></div>
                                        </h:panelGrid>


                                        <script>
                                            // Element inside which you want to see the chart.
                                            let element1#{process.id} = document.querySelector('#gaugeArea1#{process.id}')

                                            let options1#{process.id} = {
                                                arcColors: ['rgb(44, 151, 222)', 'lightgray'],
                                                arcDelimiters: [80],
                                                rangeLabel: ['0%', '100%'],
                                                centralLabel: '70%',
                                            }



                                            // Drawing and updating the chart.  
                                            GaugeChart
                                                    .gaugeChart(element1#{process.id}, 300, options1#{process.id})
                                                    .updateNeedle(70)

                                        </script>


                                        <script>
                                            // Element inside which you want to see the chart.
                                            let element2#{process.id} = document.querySelector('#gaugeArea2#{process.id}')

                                            let options2#{process.id} = {
                                                arcColors: ['rgb(44, 151, 222)', 'lightgray'],
                                                arcDelimiters: [80],
                                                rangeLabel: ['0%', '100%'],
                                                centralLabel: '70%',
                                            }



                                            // Drawing and updating the chart.  
                                            GaugeChart
                                                    .gaugeChart(element2#{process.id}, 300, options2#{process.id})
                                                    .updateNeedle(70)

                                        </script>
                                    </h:panelGrid>
                                </p:dataScroller>







                                <!--Quadradinhos-->
                                <p:dataScroller id="fieldset_colors" value="#{requestdata2.returnLastSample()}" var="process" rendered="true">

                                    <!--Divide em 7 colunas-->
                                    <h:panelGrid columns="7" style="width: 100%; " >

                                        <h:panelGrid columns="1" style="width: 100px; height: 100px; text-align: center;  margin: 10px; padding: 5px;"> 
                                            <h:outputLabel value="TVOC:" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <h:outputLabel value="Péssimo" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <p:outputPanel style="background-color: #{requestdata2.returnColorParam(process.tvoc,'TVOC')}; border-radius: 20px; width: 100px; height: 70px; text-align: center;  margin: 10px; padding: 5px;">
                                                <h:outputText value="#{process.tvoc}" style="font-weight: bold; color: white; text-align: center; font-size: 25px;"/>
                                                <br></br>
                                                <h:outputText value="ppb" style="font-weight: normal; color: white; text-align: left; font-size: 15px;"/>
                                            </p:outputPanel>      
                                        </h:panelGrid>


                                        <h:panelGrid columns="1" style="width: 100px; height: 100px; text-align: center;  margin: 10px; padding: 5px;"> 
                                            <h:outputLabel value="CO2:" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <h:outputLabel value="Regular" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <p:outputPanel style="background-color: #{requestdata2.returnColorParam(process.co2,'CO2')}; border-radius: 20px; width: 100px; height: 70px; text-align: center;  margin: 10px; pabackground-color: #{requestdata2.returnColorParam(process.co2,'TVOC')};dding: 5px;">
                                                <h:outputText value="#{process.co2}" style="font-weight: bold; color: white; text-align: center; font-size: 25px;"/>
                                                <br></br>
                                                <h:outputText value="ppb" style="font-weight: normal; color: white; text-align: left; font-size: 15px;"/>
                                            </p:outputPanel>      
                                        </h:panelGrid>

                                        <h:panelGrid columns="1" style="width: 100px; height: 100px; text-align: center;  margin: 10px; padding: 5px;"> 
                                            <h:outputLabel value="eCO2:" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <h:outputLabel value="Regular" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <p:outputPanel style="background-color: #{requestdata2.returnColorParam(process.eco2,'eCO2')}; border-radius: 20px; width: 100px; height: 70px; text-align: center;  margin: 10px; padding: 5px;">
                                                <h:outputText value="#{process.eco2}" style="font-weight: bold; color: white; text-align: center; font-size: 25px;"/>
                                                <br></br>
                                                <h:outputText value="ppb" style="font-weight: normal; color: white; text-align: left; font-size: 15px;"/>
                                            </p:outputPanel>      
                                        </h:panelGrid>

                                        <h:panelGrid columns="1" style="width: 100px; height: 100px; text-align: center;  margin: 10px; padding: 5px;"> 
                                            <h:outputLabel value="Temperatura:" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <h:outputLabel value="Regular" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <p:outputPanel style="background-color: #{requestdata2.returnColorParam(process.temperatura,'Temperatura')}; border-radius: 20px; width: 100px; height: 70px; text-align: center;  margin: 10px; padding: 5px;">
                                                <h:outputText value="#{process.temperatura}" style="font-weight: bold; color: white; text-align: center; font-size: 25px;"/>
                                                <br></br>
                                                <h:outputText value="°C" style="font-weight: normal; color: white; text-align: left; font-size: 15px;"/>
                                            </p:outputPanel>      
                                        </h:panelGrid>

                                        <h:panelGrid columns="1" style="width: 100px; height: 100px; text-align: center;  margin: 10px; padding: 5px;"> 
                                            <h:outputLabel value="Umidade:" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <h:outputLabel value="Regular" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <p:outputPanel style="background-color: #{requestdata2.returnColorParam(process.co2,'Umidade')}; border-radius: 20px; width: 100px; height: 70px; text-align: center;  margin: 10px; padding: 5px;">
                                                <h:outputText value="#{process.umidade}" style="font-weight: bold; color: white; text-align: center; font-size: 25px;"/>
                                                <br></br>
                                                <h:outputText value="%" style="font-weight: normal; color: white; text-align: left; font-size: 15px;"/>
                                            </p:outputPanel>      
                                        </h:panelGrid>

                                        <h:panelGrid columns="1" style="width: 100px; height: 100px; text-align: center;  margin: 10px; padding: 5px;"> 
                                            <h:outputLabel value="Ruído:" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <h:outputLabel value="Regular" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <p:outputPanel style="background-color: #{requestdata2.returnColorParam(process.db,'Ruído')}; border-radius: 20px; width: 100px; height: 70px; text-align: center;  margin: 10px; padding: 5px;">
                                                <h:outputText value="#{process.db}" style="font-weight: bold; color: white; text-align: center; font-size: 25px;"/>
                                                <br></br>
                                                <h:outputText value="dB" style="font-weight: normal; color: white; text-align: left; font-size: 15px;"/>
                                            </p:outputPanel>      
                                        </h:panelGrid>

                                        <h:panelGrid columns="1" style="width: 100px; height: 100px; text-align: center;  margin: 10px; padding: 5px;"> 
                                            <h:outputLabel value="Luminosidade:" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <h:outputLabel value="Regular" style="color: black; text-align: left;  font-size: 18px;"/>
                                            <p:outputPanel style="background-color: #{requestdata2.returnColorParam(process.lux,'Luminosidade')}; border-radius: 20px; width: 100px; height: 70px; text-align: center;  margin: 10px; padding: 5px;">
                                                <h:outputText value="#{process.lux}" style="font-weight: bold; color: white; text-align: center; font-size: 25px;"/>
                                                <br></br>
                                                <h:outputText value="lux" style="font-weight: normal; color: white; text-align: left; font-size: 15px;"/>
                                            </p:outputPanel>      
                                        </h:panelGrid>

                                    </h:panelGrid>

                                </p:dataScroller>

                            </h:panelGrid>
                        </p:dataScroller>

                        <section class="content-header">
                            <h1 style="color: black; text-align: center;">
                                Variação temporal
                                <small>Intervalo: #{requestdata2.time()}</small>
                            </h1>
                        </section>


                        <p:panelGrid columns="1" style="min-width: 100%;">
                            <h:outputLabel id="data" style="display: none">
                                <h:outputLabel style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                                    <p:panelGrid columns="2">
                                        <h1 style="color:black; display: flex; flex-direction: row; justify-content: center; align-items: center;">
                                            Intervalo do histórico
                                            <small style="color:black;">(dd/MM/yyyy)</small>
                                        </h1>

                                        <h:form style=" display: flex; flex-direction: row; justify-content: center; align-items: center">
                                            <p:outputLabel value="Inicio: "/>
                                            <p:inputMask value="#{requestdata2.inicio}" mask="99/99/9999" lang="ptbr" required="true" requiredMessage="Preencha os campos em branco."/>


                                            <p:outputLabel value=" Fim: "/>
                                            <p:inputMask value="#{requestdata2.fim}" mask="99/99/9999" lang="ptbr" required="true" requiredMessage="Preencha os campos em branco."/>

                                            <p:commandButton action="#{requestdata2.datatableFilterData()}" onclick="PF('dlg1').show();" value="Filtrar" update="@all" style="text-align: center;"/> 
                                        </h:form>
                                    </p:panelGrid>

                                </h:outputLabel>
                            </h:outputLabel>
                        </p:panelGrid>

                        <div style="text-align:center">
                            <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/udf.png" width="100"/>   
                        </div>
                        <div style="text-align:center">
                            <h:outputLabel value="Powered by AirPure | #{main.SVNRevision}" style="font-size: 10px;"/>
                        </div>
                    </p:fieldset>
                </h:panelGroup><!--Final Painel que separa os dispositivos-->


                <!--Inserir aqui próximos dispositivos-->


            </section>


        </div><!-- /.content-wrapper -->
        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>


        <!-- REQUIRED JS SCRIPTS -->
        <!-- REQUIRED JS SCRIPTS -->
        <SCRIPT type="text/javascript">
            function redirect() {
                window.location.href = "graphsDetailed.xhtml";
            }
            function filterByData() {
                document.getElementById("data").style.display = "inline";
            }
            function filterById() {
                document.getElementById("data").style.display = "none";
            }
            function filterByNumber() {
                document.getElementById("data").style.display = "none";
            }
            function noFilter() {
                document.getElementById("data").style.display = "none";
            }
        </SCRIPT>



        <script type="text/javascript" src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script> <!-- Correio -->
        <script type="text/javascript" src="#{request.contextPath}/resources/dist/js/app.min.js"></script> <!-- Correio -->





    </h:body>

</html>
