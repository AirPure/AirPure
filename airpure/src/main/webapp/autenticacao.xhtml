<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>AirPure</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo1.png']}"/>

    <h:body style="background: url('resources/images/wp4094533.jpg') repeat !important;">
        <ui:include src="headerblank.xhtml" />
        <ui:include src="content.xhtml" />

        <p:messages closable="true"/>

        <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/logo.png" style=" margin-left: auto; margin-right: auto; display: flex; flex-direction: row; justify-content: center; align-items: center;"/>
        <div class="login-box" style="background-color:  #eeeeee; border-radius: 15px">
            <div class="login-logo">
                <p:link href="autenticacao.xhtml">AirPure</p:link>
            </div>
            <!-- /.login-logo -->

            <p:dialog header="Aguarde um momento..." widgetVar="dlg1" modal="true" resizable="false" draggable="false" closable="false">
                <div style="text-align: center">
                    <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/ajaxloadingbar.gif" width="100"/>
                </div>
            </p:dialog>
            <div class="box login-box-body" style="background-color:  #eeeeee; border-radius: 15px">
                <h:form>
                    <p class="login-box-msg">Digite suas credenciais de acesso.</p>
                    <p:messages closable="true"/>

                    <div class="form-group has-feedback">
                        <p:inputText value="#{autenticacao.usuario.login}"  styleClass="form-control" placeholder="Login de acesso"
                                     required="false"
                                     requiredMessage="Login necessário."/>
                        <i class="fa fa-envelope form-control-feedback" ></i>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{autenticacao.usuario.hash}" type="password" styleClass="form-control"
                                     placeholder="Senha de acesso" required="false"
                                     requiredMessage="Senha necessária."/>
                        <i class="fa fa-lock form-control-feedback" style="font-size: 18px"></i>
                    </div>
                    <div class="row">
                        <p:spacer height="10" />
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{autenticacao.doEfetuarLogin()}" onclick="PF('dlg1').show();" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Entrar" update="@form"/>
                        </div>
                    </div>
                    <div class="row">
                        <p:spacer height="10" />
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{autenticacao.selecionaSistema2()}" onclick="PF('dlg1').show();" oncomplete="if(args.validationFailed){hideBar()}"
                                             value="Visualização Geral" update="@form"/>
                        </div>
                    </div>
                </h:form>

                <div style="text-align: center;">
                    <p:outputLabel value="Powered by AirPure | #{main.SVNRevision}" style="font-size: 10px; color: grey;" />
                </div>


            </div>
            <!-- /.login-box-body -->
        </div>

    </h:body>
</html>
