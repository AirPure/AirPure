<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:hf="http://highfaces.org"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Dashboard SASO</title>
        <!-- Bootstrap core CSS -->

        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo1.png']}"/>
        <SCRIPT type="text/javascript">
            var myVar = setInterval(redirect, 60000);
            var myVar2 = setInterval(redirect2, 360000);

            function redirect() {
                $("#fieldset_colors").load(" #fieldset_colors > *");
                $("#lastRegister").load(" #lastRegister > *");
            }

            function redirect2() {
                window.location.reload(1);
            }

            function someMenu() {
                var status = document.getElementById("lateralMenu").style.display;

                if (status == "none") {
                    document.getElementById("lateralMenu").style.display = "block";
                } else {
                    document.getElementById("lateralMenu").style.display = "none";
                }
            }

        </SCRIPT>

        <style>
            .dot {
                height: 25px;
                width: 25px;
                border-radius: 50%;
                display: inline-block;
            }

            html {
                background-color: #1e282c!Important;
            }

            .skin-blue .sidebar-menu>li.header{
                background-color: #1e282c!Important;
            }

            .ui-fieldset-legend{
                font-size: 20px !important;
                font-weight: bold !important;
                color: black !important;
            }
            .skin-blue .wrapper, .skin-blue .main-sidebar, .skin-blue .left-side{
                background-color: #1e282c;
            }

            .lateralMenu, .subMenu{
                list-style: none;
                margin-left: 0px;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 18px;
            }

            .lateralMenu a {
                display: block;
                text-decoration: none;
                padding: 10px;
                color: white!Important;
            }

            .lateralMenu a:hover {
                background-color: #253237;
            }

            .lateralMenu li:hover .subMenu {
                display: block;
                max-height: 200px;
            }

            .subMenu {
                overflow: hidden;
                max-height: 0;
                -webkit-transition: all 0.5s ease-out;
            }

            .container{
                width: 600px;
                color: whitesmoke;
                padding: 10px;
                background-color: #2a3b4c;
                display: flex;
                font-family: Arial, Helvetica, sans-serif;
                margin: auto;
                justify-content: center;
                border-radius: 10px;
                box-shadow: 0 0.4px 0.4px rgba(128, 128, 128, 0.109),
                    0 1px 1px rgba(128, 128, 128, 0.155),
                    0 2.1px 2.1px rgba(128, 128, 128, 0.195),
                    0 4.4px 4.4px rgba(128, 128, 128, 0.241),
                    0 12px 12px rgba(128, 128, 128, 0.35)
            }

            .botaoNotifique{
                padding: 8px 20px;
                border-radius: 0;
                overflow: hidden;
                color: black;
            }

            .container .botaoNotifique:hover{
                background: transparent;
                box-shadow: 0 0 20px 10px hsla(204, 70%, 53%, 0.5);
                color: white;
            }

            .container .botaoNotifique:hover::before{
                transform: translateX(100%);
            }

            .container .botaoNotifique{
                font-size: 18px; 
                font-weight: bold!Important; 
                width: 150px; 
                margin-bottom: 15px;
            }
        </style>
    </h:head>

    <h:body onload="#{autenticacao.verificacao()}" ></h:body>
    <h:body class="hold-transition skin-blue sidebar-mini" >



        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="homePage.xhtml" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/logo1.png" width="30"/> 
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>AirPure</b></span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button" onclick = "someMenu()">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <h:form>
                    <div class="pull-right" style= "padding: 5px">
                        <p:commandButton styleClass="btn btn-danger btn-block" value="Sair" action="#{autenticacao.logOut()}" update="@form"/>
                    </div>
                </h:form>

            </nav>

        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar" style="height: 100%!Important;">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- /.search form -->

                <!-- Sidebar Menu -->
                <ul class="lateralMenu" id="lateralMenu">
                    <li><a href="/airpure/sistema/saso">Home</a></li>
                    <li><a href="#">Notificações</a></li>
                    <li><a href="">Dispositivo</a>
                        <ul class="subMenu">
                            <li><a href="/airpure/sistema/saso/consulta">Consulta aos Dados</a></li>
                            <li><a href="/airpure/sistema/saso/dispositivo/localizacao">Localização</a></li>
                        </ul>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="overflow: scroll; background-size: 100%; background: linear-gradient(#293644,#51728c)!important">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 style="color: white;">
                    Dashboard SASO
                    <!-- <small style="color: white;">SASO</small> -->
                </h1>


            </section>

            <section class="content">


                <p:dialog header="Aguarde um momento..." widgetVar="dlg1" modal="true" resizable="false" draggable="false" closable="false">
                    <div style="text-align: center">
                        <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/airpure/sistema/resources/images/ajaxloadingbar.gif" width="100"/>
                    </div>
                </p:dialog>



                <h:panelGroup>
                    <p:fieldset legend="Cadastro para Notificações" style="width:100%; border-width: 3px; color: black; text-align: center; min-height: 100vh">
                        <section class="content-header" id="lastRegister">
                            <p style = "text-align: center; font-size: 20px; margin-top: 0!Important">Selecione os fatores aos qual deseja receber notificações para caso de estes estarem acima do limite.</p>

                            <div class="container" style="min-height: 45vh">
                                <h:form id = "grid">

                                    <h1 style="margin: 0 0 24px 0; font-size: 20px; text-align: center; font-weight: bold">Notificar-me</h1> 
                                    <div align = "center" style="padding: 30px;">
                                        <p:outputLabel value="Fatores Ambientais" style = "padding: 10px; font-size: 18px"/>
                                        <h:panelGrid columns="3">

                                            <p:selectBooleanCheckbox value="#{autenticacao.range.luminosidade}" itemLabel="Iluminamento"/>
                                            <p:selectBooleanCheckbox value="#{autenticacao.range.ruido}" itemLabel="Ruído"/>
                                            <p:selectBooleanCheckbox value="#{autenticacao.range.umidade}" itemLabel="Umidade"/>
                                            <p:selectBooleanCheckbox value="#{autenticacao.range.temperatura}" itemLabel="Temperatura"/>
                                            <p:selectBooleanCheckbox value="#{autenticacao.range.co2}" itemLabel="CO2"/>
                                            <p:selectBooleanCheckbox value="#{autenticacao.range.tvoc}" itemLabel="TVOC"/>
                                            <p:selectBooleanCheckbox value="#{autenticacao.range.eco2}" itemLabel="ECO2"/>
                                            <p:selectBooleanCheckbox value="#{autenticacao.range.iaq}" itemLabel="IAQ"/>
                                        </h:panelGrid>
                                    </div>
                               
                                    <p:commandButton value="Atualizar Preferências" id="btnAll" process="@all" update="grid msgs" action="#{autenticacao.atualizaPreferencias()}" class="botaoNotifique"/>
                                    <p:messages id="msgs" style="color: whitesmoke"/> <!--Colocar mensagem de cadastro realizado com sucesso-->
                                </h:form> 
                            </div>
                        </section>

                    </p:fieldset>
                </h:panelGroup>



            </section><!-- /.content -->


        </div><!-- /.content-wrapper -->
        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>


        <!-- REQUIRED JS SCRIPTS -->
        <!-- REQUIRED JS SCRIPTS -->
        <SCRIPT type="text/javascript">
            function redirect() {
                window.location.href = "graphsDetailed.xhtml";
            }
            function filterByData() {
                document.getElementById("data").style.display = "inline";
            }
            function filterById() {
                document.getElementById("data").style.display = "none";
            }
            function filterByNumber() {
                document.getElementById("data").style.display = "none";
            }
            function noFilter() {
                document.getElementById("data").style.display = "none";
            }

            var checkboxT = document.querySelector('#todas');
            var checkboxOpt = document.querySelectorAll('.opt');

            checkboxT.addEventListener('change', function () {
                if (this.checked) {
                    checkboxOpt.forEach(element => {
                        element.checked = true;
                    });
                } else {
                    checkboxOpt.forEach(element => {
                        element.checked = false;
                    });
                }
            });


        </SCRIPT>
        <script src="https://unpkg.com/gauge-chart@0.5.1/dist/bundle.js"></script>
        <script>
            // Element inside which you want to see the chart.
            let element1 = document.querySelector('#gaugeArea1')

            let options1 = {
                arcColors: ['rgb(44, 151, 222)', 'lightgray'],
                arcDelimiters: [80],
                rangeLabel: ['0%', '100%'],
                centralLabel: '70%',
            }



            // Drawing and updating the chart.  
            GaugeChart
                    .gaugeChart(element1, 400, options1)
                    .updateNeedle(70)

        </script>


        <script type="text/javascript" src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script> <!-- Correio -->
        <script type="text/javascript" src="#{request.contextPath}/resources/dist/js/app.min.js"></script> <!-- Correio -->





    </h:body>

</html>
