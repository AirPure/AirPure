<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:hf="http://highfaces.org"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Dashboard SASO</title>
        <!-- Bootstrap core CSS -->

        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/skins/skin-blue.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo1.png']}"/>
        <SCRIPT type="text/javascript">
            var myVar = setInterval(redirect, 60000);
            var myVar2 = setInterval(redirect2, 360000);
            function redirect() {
                $("#fieldset_colors").load(" #fieldset_colors > *");
                $("#lastRegister").load(" #lastRegister > *");
            }
            function redirect2() {
                window.location.reload(1);
            }



        </SCRIPT>

        <style>
            .dot {
                height: 25px;
                width: 25px;
                border-radius: 50%;
                display: inline-block;
            }

            html {
                background-color: #1e282c!Important;
            }

            .skin-blue .sidebar-menu>li.header{
                background-color: #1e282c!Important;
            }

            .ui-fieldset-legend{
                font-size: 20px !important;
                font-weight: bold !important;
                color: black !important;
            }
            .skin-blue .wrapper, .skin-blue .main-sidebar, .skin-blue .left-side{
                background-color: #1e282c;
            }

            .lateralMenu, .subMenu{
                list-style: none;
                margin-left: 0px;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 18px;
            }

            .lateralMenu a {
                display: block;
                text-decoration: none;
                padding: 10px;
                color: white!Important;
            }

            .lateralMenu a:hover {
                background-color: #253237;
            }

            .lateralMenu li:hover .subMenu {
                display: block;
                max-height: 200px;
            }

            .subMenu {
                overflow: hidden;
                max-height: 0;
                -webkit-transition: all 0.5s ease-out;
            }
        </style>





    </h:head>

    <h:body onload="#{autenticacao.verificacao()}" ></h:body>
    <h:body class="hold-transition skin-blue sidebar-mini" >



        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="homePage.xhtml" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/images/logo1.png" width="30"/> 
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>AirPure</b></span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <h:form>
                    <div class="pull-right">
                        <p:commandButton styleClass="btn btn-danger btn-block" value="Sair" action="#{autenticacao.logOut()}" update="@form"/>
                    </div>
                </h:form>

            </nav>

        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar" style="height: 100%!Important;">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- /.search form -->

                <!-- Sidebar Menu -->
                <ul class="lateralMenu">
                    <li><a href="/airpure/sistema/saso">Home</a></li>
                    <li><a href="#">Consulta</a></li>
                    <li><a href="/airpure/sistema/saso/notificacoes">Notificações</a></li>
                    <li><a href="">Dispositivo</a>
                        <ul class="subMenu">
                            <li><a href="/airpure/sistema/saso/dispositivo/dados">Dados</a></li>
                            <li><a href="/airpure/sistema/saso/dispositivo/localizacao">Localização</a></li>
                        </ul>
                    </li>
                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="overflow: scroll; background-size: 100%; background: url('/airpure/sistema/resources/images/wp4094533.jpg') repeat !important;">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1 style="color: white;">
                    Dashboard SASO
                    <!-- <small style="color: white;">SASO</small> -->
                </h1>


            </section>

            <section class="content">


                <p:dialog header="Aguarde um momento..." widgetVar="dlg1" modal="true" resizable="false" draggable="false" closable="false">
                    <div style="text-align: center">
                        <p:graphicImage library="images" value="#{FacesContext.getCurrentInstance().getExternalContext()}/airpure/sistema/resources/images/ajaxloadingbar.gif" width="100"/>
                    </div>
                </p:dialog>



                <h:panelGroup>
                    <p:fieldset legend="Parte ainda não implementada" style="width:100%; border-width: 3px; color: black; text-align: center;">
                        <section class="content-header" id="lastRegister">
                            <h1>I will working on it. In case of doubts, please check Trello for you see when.</h1>
                        </section>

                        <div align="right">
                            <h:panelGrid columns="2">
                                <h1 style="color: white; float: left; font-size: 26px; margin-top: 0">
                                    Dispositvo
                                    <!-- <small style="color: white;">SASO</small> -->
                                </h1>
                                <h:form>
                                    <p:selectOneMenu value="#{requestdata1.getDispositivoSelectOption()}" effect="fold" editable="false">
                                        <f:selectItem itemLabel="Selecione um" itemValue=""/>
                                        <f:selectItems value="#{requestdata1.returnDispositivos()}"/>
                                    </p:selectOneMenu>
                                    <p:commandButton styleClass="btn btn-danger btn-block" value="Sair" action="#{requestdata1.printText()}" update="@form"/>
                                </h:form>
                            </h:panelGrid>

                        </div>

                    </p:fieldset>
                </h:panelGroup>



            </section><!-- /.content -->


        </div><!-- /.content-wrapper -->
        <!-- Add the sidebar's background. This div must be placed
             immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>


        <!-- REQUIRED JS SCRIPTS -->
        <!-- REQUIRED JS SCRIPTS -->
        <SCRIPT type="text/javascript">
            function redirect() {
                window.location.href = "graphsDetailed.xhtml";
            }
            function filterByData() {
                document.getElementById("data").style.display = "inline";
            }
            function filterById() {
                document.getElementById("data").style.display = "none";
            }
            function filterByNumber() {
                document.getElementById("data").style.display = "none";
            }
            function noFilter() {
                document.getElementById("data").style.display = "none";
            }
        </SCRIPT>
        <script src="https://unpkg.com/gauge-chart@0.5.1/dist/bundle.js"></script>
        <script>
            // Element inside which you want to see the chart.
            let element1 = document.querySelector('#gaugeArea1')

            let options1 = {
                arcColors: ['rgb(44, 151, 222)', 'lightgray'],
                arcDelimiters: [80],
                rangeLabel: ['0%', '100%'],
                centralLabel: '70%',
            }



            // Drawing and updating the chart.  
            GaugeChart
                    .gaugeChart(element1, 400, options1)
                    .updateNeedle(70)

        </script>


        <script type="text/javascript" src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script> <!-- Correio -->
        <script type="text/javascript" src="#{request.contextPath}/resources/dist/js/app.min.js"></script> <!-- Correio -->





    </h:body>

</html>
